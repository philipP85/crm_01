{% extends "base.html" %}

{% block title %} Kalender_test {% endblock %}

{% block content %}
{% load static %}
<head>
    

<h2>Kalender_Test</h2>
<meta charset='utf-8' />
<!-- <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script> -->
<!-- <script src="/cal_script.global.js"></script> -->
<script src="{% static 'cal_script.global.js' %}"></script>
<link rel="stylesheet" href="{% static 'gen_styling.css' %}">
<script>

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
  
      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
        },
        initialDate: '2025-03-12',
        navLinks: true, // can click day/week names to navigate views
        businessHours: true, // display business hours
        editable: true,
        selectable: true,
        events: '/kalender/api/events/', // Hier kann eine Django-API für Events genutzt werden
        eventClick: function(info) {window.location.href =info.event.url;}
        // eventClick: function(info) {window.location.href = "/auftraege/auftrag/" + info.event.id + "/bearbeiten/";}

      });
  
      calendar.render();
    });
  
  </script>
  <style>
  
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
  
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }
  
  </style>
  </head>
  <body>
  
    <div id='calendar'></div>
  
  </body>
  </html>

{% endblock %}
