<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Verwaltung: Alles Leben{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'gen_styling.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'kunden_liste' %}">CRM System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--div class="collapse navbar-collapse"-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'kunden_liste' %}">Kunden</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'kunde_erstellen' %}">Neuer Kunde</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'auftrag_liste' %}">Auftr√§ge</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'auftrag_neu' %}">Neuer Auftrag</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'leistung_liste' %}">Leistungen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'workshop_liste' %}">Workshop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'material_liste' %}">Material</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'kalender_test' %}">Kalender</a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <!-- <p>Eingeloggt als: {{ user.username }}</p> -->
                            <a class="nav-link" href="{% url 'logout' %}">({{ user.username }}) Logout</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hauptinhalt -->
    <div class="container mt-4">
        {% block content %} {% endblock %}
    </div>

    <!-- Bootstrap JS (optional, falls du interaktive Elemente brauchst) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
