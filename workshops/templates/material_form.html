{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{% if material %}Material bearbeiten{% else %}Neues Material hinzufügen{% endif %}</h2>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Speichern</button>
        <a href="{% url 'material_liste' %}" class="btn btn-secondary">Zurück</a>
    </form>
</div>
{% endblock %}
